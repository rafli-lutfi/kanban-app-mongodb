<!DOCTYPE html>
<html lang="en">

<head>
  {{template "general/header" .}}
</head>

<body class="text-333 bg-gradient-to-r from-[#085078] to-[#85D8CE]">
  <div class="w-1/3 px-5 pt-8 pb-16 mx-auto mt-28 rounded-xl drop-shadow-lg bg-white">
    <h1 class="text-2xl font-bold text-center text-blue-500">Login</h1>
    <form class="mt-8 flex flex-col gap-2" action="login/process" method="POST">
      <p>Email</p>
      <input type="email" name="email" id="email" class="h-10 border-2 border-slate-200 hover:border-blue-500 outline-blue-500 rounded-xl px-2">
      <p>Password</p>
      <input type="password" name="password" id="password" class="h-10 border-2 border-slate-200 hover:border-blue-500 outline-blue-500 rounded-xl px-2">
      <div class="flex justify-between mt-5">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md ">Login</button>
        <a href="/register" class="text-blue-500 leading-10">Register</a>
      </div>
    </form>
  </div>
</body>

</html>
